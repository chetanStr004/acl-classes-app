<div class="login-container">
    <div class="login-box glass">
        <h2>Login to <span>ANANT Academy</span></h2>
        <p class="subtitle">Enter your credentials to access your dashboard</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" formControlName="username" placeholder="Enter username"
                        [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="Enter password"
                        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                </div>
            </div>

            <div *ngIf="error()" class="error-banner">
                <i class="fa-solid fa-circle-exclamation"></i>
                {{ error() }}
            </div>

            <button type="submit" class="login-btn" [disabled]="loginForm.invalid || loading()">
                <span *ngIf="!loading()">Login Now</span>
                <span *ngIf="loading()"><i class="fa-solid fa-spinner fa-spin"></i> Authenticating...</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Forgot password? Contact Administrator</p>
        </div>
    </div>
</div>
