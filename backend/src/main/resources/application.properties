spring.application.name=acl-classes-backend

# Database Configuration (Uses Env Vars in Prod, defaults to local in Dev)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/acl_classes}
spring.datasource.username=${DB_USER:chetankumarsuthar}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=${PORT:8080}
